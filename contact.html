    <section id="contact">
        <div class="container-lg">
          
          <div class="text-center">
            <h2>Get in Touch</h2>
            <p class="lead">Questions to ask? Fill out the form to contact me directly...</p>
          </div>
          <div class="row justify-content-center my-5">
            <div class="col-lg-6">
              
              <form>
                <label for="email" class="form-label">Email address:</label>
                <div class="input-group mb-4">
                  <span class="input-group-text">
                    <i class="bi bi-envelope-fill text-secondary"></i>
                  </span>
                  <input type="text" id="email" class="form-control" placeholder="e.g. yourname@example.com" />
                </div>
                <label for="name" class="form-label">Name:</label>
                <div class="mb-4 input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person-fill text-secondary"></i>
                  </span>
                  <input type="text" id="name" class="form-control" placeholder="e.g. yourname" />
                </div>
                <label for="subject" class="form-label lead">Tell us a bit about the gardening or landscaping services you are interested in?</label>
                <div class="mb-4 input-group">
                  <span class="input-group-text">
                    <i class="bi bi-chat-right-dots-fill text-secondary"></i>
                  </span>
                  <select class="form-select" id="subject">
                    <option value="pricing" selected>Pricing Query</option>
                    <option value="content">Services Query</option>
                    <option value="other">Bespoke Service query</option>
                  </select>
                </div>
                <div class="mb-4 mt-5 form-floating">
                  <textarea class="form-control" id="query" style="height: 140px" placeholder="query"></textarea>
                  <label for="query">Ask here:</label>
                </div>
                <div class="mb-4 text-center">
                  <button type="submit"  class="btn btn-pale-green">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    
    
</body>
